version: '3.8'
services:
  db:
    image: postgres:latest
    container_name: deadlock_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: deadlock_tierlist
    ports:
      - "5432:5432"
    volumes:
      - deadlock_pg_data:/var/lib/postgresql/data

volumes:
  deadlock_pg_data:
